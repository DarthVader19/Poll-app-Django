

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>

    
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
    <link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css"
  rel="stylesheet"
          />
          <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> -->
</head>


<body>
  {% load static %}
    <article class="bg-light-gray br4 dark-gray b--black-10 mv4 w-100 w-50-m w-25-l mw6 shadow-5 center">
        <main class="pa4 black-80">
        <form  method="post" class="measure">
            {% csrf_token %}
          <fieldset id="sign_up" class="ba b--transparent ph0 mh0">
            <legend class="f4 fw6 ph0 mh0">{% block sign%}{% endblock %}</legend>
            <div class="mt3 ">
              {% block name %}
              {% endblock %}
              <label 
              class=" db ma2 fw6 lh-copy f6" htmlFor="email-address">Email</label>
              <input 
              class="pa2  input-reset br3 ba bg-transparent hover-bg-black  w-70" type="email" name="email"  id="email-address"
              placeholder="email" />
            </div>
            <div class="mv3">
              <label class="db fw6 lh-copy f6" htmlFor="password">Password</label>
              <input 
               class="br3 pa2 input-reset ba bg-transparent hover-bg-black w-70" type="password" name="password"  id="password" 
               placeholder="password"/>
            </div>
            <!-- <label class="pa0 ma0 lh-copy f6 pointer"><input type="checkbox" /> Remember me</label > -->
          </fieldset>
          <span class="red"> {{err}}</span>
          <div class="">
            {% block register %}
            <input href="{% url 'login' %}"
            class="br4 ph3 pv2 input-reset ba b--gray bg-blue grow pointer fw6 f6 dib" type="submit" value="Sign in"/>

            <button class=" ma3 br4 b--gray ph3 pv2   input-reset ba bg-gray grow pointer f6 dib"><a class =" black fw6" href="{% url 'register' %}">Register</a></button>
           {% endblock %}
          </div>
</body>
</html>
